<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Filtre de recherche</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="dark" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>

	<ion-item>
	  <ion-label class="fw500" color="dark">Votre âge</ion-label>
	  <ion-select [(ngModel)]="age" (ionChange)="optionsFn();">
	    <ion-select-option>-18</ion-select-option>
	    <ion-select-option>+18</ion-select-option>
	  </ion-select>
	</ion-item>

	<ion-item>
	  <ion-label class="fw500" color="dark">Type d'activité</ion-label>
	  <ion-select [(ngModel)]="typeActivite" multiple="false" (ionChange)="optionsFn();">
			<ion-select-option *ngFor="let item of ambiances" [value]="item.id">{{ item.ambiance }}</ion-select-option>
		</ion-select>
	</ion-item>

	<ion-item>
	  <ion-label class="fw500" color="dark">Catégorie</ion-label>
	  <ion-select [(ngModel)]="categorie" multiple="false" (ionChange)="optionsFn();">
			<ion-select-option *ngFor="let item of categories" [value]="item.id">{{ item.categorie }}</ion-select-option>
	  </ion-select>
	</ion-item>

	<ion-item>
	  <ion-label class="fw500" color="dark">Temps</ion-label>
	  <ion-select [(ngModel)]="temps"  multiple="false" (ionChange)="optionsFn();">
	    <ion-select-option>Matin</ion-select-option>
	    <ion-select-option>Midi</ion-select-option>
      <ion-select-option>Soir</ion-select-option>
	  </ion-select>
	</ion-item>

	<ion-item margin-bottom>
	  <ion-label class="no-margin-bottom">
      <ion-text color="dark" class="fw500">Prix:</ion-text>
    </ion-label>

      <ion-range dualKnobs="false" [(ngModel)]="prix" (ionChange)="optionsFn();" min="10" max="1000" step="10" class="no-padding-top">
        <!-- <ion-label slot="start"><ion-text color="primary">$ {{minmaxprice.lower}}</ion-text></ion-label> -->
        <ion-label slot="end"><ion-text color="primary">$ {{minmaxprice.upper}}</ion-text></ion-label>
      </ion-range>
	</ion-item>

  <ion-button expand="full" color="primary" (click)="goToMap()">Surprise me!</ion-button>
  
</ion-content>
