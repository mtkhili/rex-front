<ion-content padding class="login auth-page">

  <div class="auth-content">
    <!-- Logo -->
    <div padding-horizontal text-center>
      <div class="logo"></div>
      <h4 no-margin>
        <ion-text color="light" class="fw700">
          What'sUP Bathurst
        </ion-text>
      </h4>
    </div>

    <!-- Register form -->
    <form [formGroup]="onRegisterForm" class="list-form" #form="ngForm" (ngSubmit)="register(form)" method="post">
      
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="person" item-start></ion-icon>
          Nom
        </ion-label>
        <ion-input color="secondary" type="text" formControlName="fname"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="onRegisterForm.get('fname').touched && onRegisterForm.get('fname').hasError('required')">
        <ion-text color="warning">
          Ce champ est requis
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
          <ion-label position="floating">
            <ion-icon name="person" item-start></ion-icon>
            Pr√©nom
          </ion-label>
          <ion-input color="secondary" type="text" formControlName="lname"></ion-input>
        </ion-item>
        <p ion-text class="text08" *ngIf="onRegisterForm.get('lname').touched && onRegisterForm.get('lname').hasError('required')">
          <ion-text color="warning">
            Ce champ est requis
          </ion-text>
        </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail" item-start></ion-icon>
          Email
        </ion-label>
        <ion-input color="secondary" type="email" formControlName="email"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="onRegisterForm.get('email').touched && onRegisterForm.get('email').hasError('required')">
        <ion-text color="warning">
          Ce champ est requis
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
          Mot de passe
        </ion-label>
        <ion-input color="secondary" type="password" formControlName="password"></ion-input>
      </ion-item>
      <p ion-text color="warning" class="text08" *ngIf="onRegisterForm.get('password').touched && onRegisterForm.get('password').hasError('required')">
        <ion-text color="warning">
          Ce champ est requis
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
          Confirmer le mot de passe
        </ion-label>
        <ion-input color="secondary" type="password" formControlName="c_password"></ion-input>
      </ion-item>
      <p ion-text color="warning" class="text08" *ngIf="onRegisterForm.get('c_password').touched && onRegisterForm.get('c_password').hasError('required')">
        <ion-text color="warning">
          Ce champ est requis
        </ion-text>
      </p>

      <ion-button type="submit" margin icon-left size="medium" expand="full" shape="round" color="dark" [disabled]="!onRegisterForm.valid"
        tappable>
        <ion-icon name="log-in"></ion-icon>
        S'inscrire
      </ion-button>
    </form>

    <div margin-top>

      <p text-center>
        <ion-text color="light">
          Ou inscrivez-vous avec:
        </ion-text>
      </p>

      <ion-grid class="btn-group">
        <ion-row>
          <ion-col size="4">
            <ion-button shape="round" expand="full" fill="outline" color="tertiary">
              <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full" fill="outline" color="tertiary">
              <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full" fill="outline" color="tertiary">
              <ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span (click)="goToLogin()" tappable>
        <ion-text color="light">
          <strong>J'ai un compte!</strong>
        </ion-text>
      </span>
    </div>

  </div>
</ion-content>
